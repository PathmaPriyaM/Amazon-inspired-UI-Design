<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.clone Registration</title>
    <meta name="description" content="It is a A Clone Website Template Made by Pathma Priya M">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="index.html"><img src="images/amazon.jpg" alt="logo" class="logo" width="100px"></a>
    <div class="signin-container">
        <h1 class="signiin-title">Create account</h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 characters">
        <h5 class="input-label">Re-enter password</h5>
        <input type="password">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to A's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Create a free business account</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="signin.html"><button class="signin-signup-btn">Login with Amazon account</button></a>
    <footer>
        <div class="footer-link">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Crafted by
            <a href="https://github.com/PathmaPriyaM/AmazonCloneWebsiteApplication" target="_blank" style="color: #007185;text-decoration: underline;">PathmaPriyaM</a>
        </p>
    </footer>
</body>
</html>
